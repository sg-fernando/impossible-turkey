<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Impossible Turkey</title>
        <meta charset="UTF-8">
        <meta name="author" content="Albert Phan and Fernando Sandoval Garza">
        <link rel="icon" type="image/x-icon" href="thumbnail.png">
        <link rel="stylesheet" href="impossibleTurkey.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
        <audio id="music1" src="intense1.mp3" loop="loop"></audio>
        <audio id="music2" src="intense2.mp3" loop="loop"></audio>
        <nav class="nav" id="nav">
            <a href='index.html'  id='home'>Home</a>
        </nav>
        <div id="wrapper">
            <header> 
                <h1>Escape the Lab!!!<h1>
            </header>
            
            <div id="main">
                <canvas id="gameCanvas" width="1200" height="600" style="border:1px solid #000000;"></canvas>
                <canvas id="levelCanvas" width="20" height="20" style="display: none;"></canvas>
                <div id="buttons">
                    <button onclick="difficulty(0)">Very Easy</button>
                    <button onclick="difficulty(1)">Easy</button>
                    <button onclick="difficulty(2)">Medium</button>
                    <button onclick="difficulty(4)">Hard</button>
                    <button onclick="difficulty(7)">Very Hard</button>
                    <br>
                    <br>
                    <button id="play" onclick="play()">Play</button>
                </div>
            </div>

            <footer>
                <p>Cool Games</p>
            </footer>
        </div>
        <script src="scripts/cookies.js"></script>
        <script src="scripts/entities.js"></script>
        <script src="scripts/environment.js"></script>
        <script src="scripts/levels.js"></script>
        <script src="scripts/impossibleTurkey.js"></script>
        <script src="scripts/inputHandler.js"></script>
        <script>
        window.onload = function() {
            music_num = Math.floor(Math.random() * 2 + 1);
            music_id = "music" + music_num;
            document.getElementById(music_id).play();
        }
        </script>
    </body>
</html>
